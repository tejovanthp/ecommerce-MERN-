<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mycart - Premium Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
    <script>
      // Shim process.env for browser compatibility
      window.process = {
        env: {
          API_KEY: "" 
        }
      };
      
      // Error logging to help find the cause of blank screens
      window.onerror = function(msg, url, line) {
        const errorDiv = document.createElement('div');
        errorDiv.style.position = 'fixed';
        errorDiv.style.top = '0';
        errorDiv.style.left = '0';
        errorDiv.style.width = '100%';
        errorDiv.style.background = '#dc2626';
        errorDiv.style.color = 'white';
        errorDiv.style.padding = '15px';
        errorDiv.style.zIndex = '99999';
        errorDiv.style.fontSize = '12px';
        errorDiv.style.fontFamily = 'monospace';
        errorDiv.innerText = 'Runtime Error: ' + msg + '\nFile: ' + url + '\nLine: ' + line;
        document.body.appendChild(errorDiv);
      };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: { 950: '#020617' }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 10px; }
      body { background-color: #000000; margin: 0; }
    </style>
  </head>
  <body class="bg-black text-slate-100 font-sans transition-colors duration-500 selection:bg-red-600/30">
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 20px;">
        <div style="width: 50px; height: 50px; border: 5px solid #dc2626; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <div style="color: #dc2626; font-family: sans-serif; font-weight: bold; letter-spacing: 2px; font-size: 12px;">INITIALIZING MYCART ELITE...</div>
      </div>
    </div>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
