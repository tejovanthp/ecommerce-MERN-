
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mycart - Premium Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?external=react,react-dom",

    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      if (!window.process.env.API_KEY) {
        window.process.env.API_KEY = ""; 
      }
      
      window.onerror = function(msg, url, line) {
        console.error("Critical Error:", msg, "at", url, ":", line);
      };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: { 950: '#020617' }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 10px; }
      body { background-color: #000000; margin: 0; overflow-x: hidden; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body class="bg-black text-slate-100 font-sans selection:bg-red-600/30">
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 24px; background: #000;">
        <div style="width: 48px; height: 48px; border: 3px solid rgba(220, 38, 38, 0.1); border-top-color: #dc2626; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
        <div style="color: #dc2626; font-family: system-ui, -apple-system, sans-serif; font-weight: 800; letter-spacing: 0.3em; font-size: 11px; text-transform: uppercase;">Initializing MyCart Elite</div>
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
