
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mycart - Premium Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0"
  }
}
</script>
    <script>
      // Shim process for the browser environment
      window.process = { env: { API_KEY: "" } };
      
      // Error tracking
      window.addEventListener('error', function(e) {
        console.error("Critical Runtime Error:", e.message);
        const status = document.getElementById('init-status');
        if (status) {
          status.innerText = "Error: " + e.message.substring(0, 30) + "...";
          status.style.color = "#ef4444";
          document.getElementById('panic-btn').style.display = 'block';
        }
      });

      // Failsafe: Remove loader after 6 seconds no matter what
      setTimeout(() => {
        const loader = document.getElementById('initial-loader-overlay');
        if (loader && loader.style.display !== 'none') {
          console.warn("Failsafe triggered: Removing loader after timeout.");
          loader.classList.add('fade-out');
          setTimeout(() => loader.style.display = 'none', 500);
        }
      }, 6000);

      function manualBypass() {
        document.getElementById('initial-loader-overlay').style.display = 'none';
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: { slate: { 950: '#020617' } }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 10px; }
      body { background-color: #000000; margin: 0; overflow-x: hidden; }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
      .fade-out { opacity: 0; transition: opacity 0.5s ease-out; pointer-events: none; }
      #initial-loader-overlay {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
      }
    </style>
  </head>
  <body class="bg-black text-slate-100 font-sans selection:bg-red-600/30">
    <!-- Loader is now an overlay outside of #root -->
    <div id="initial-loader-overlay">
      <div style="width: 54px; height: 54px; border: 4px solid rgba(220, 38, 38, 0.1); border-top-color: #dc2626; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
      <div id="init-status" style="color: #dc2626; font-family: system-ui, -apple-system, sans-serif; font-weight: 800; letter-spacing: 0.3em; font-size: 11px; text-transform: uppercase; animation: pulse-soft 2s infinite;">
        Initializing MyCart Elite
      </div>
      <div style="color: #475569; font-size: 10px; font-weight: 500; font-family: monospace;">Securing Neural Cloud Link...</div>
      
      <!-- Hidden panic button -->
      <button id="panic-btn" onclick="manualBypass()" style="display:none; margin-top: 20px; background: #dc2626; color: white; padding: 8px 16px; border-radius: 8px; font-size: 10px; font-weight: 900; text-transform: uppercase; cursor: pointer;">
        Bypass Loader
      </button>
    </div>

    <div id="root"></div>

    <script type="module" src="index.tsx"></script>
  </body>
</html>
